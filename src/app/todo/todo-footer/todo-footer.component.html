<footer class="footer">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count"><strong>{{pendientes}}</strong> tareas pendientes</span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
          <li *ngFor="let filtro of filtrosFoother">
            <!-- class="selected" -->
            <a [ngClass]="{selected: filtroActual == filtro}" (click)="cambiarFiltro(filtro)">{{filtro}}</a>
          </li>

        </ul>
        <!-- Hidden if no completed items are left â†“ -->
        <button (click)="borrarCompletados()" class="clear-completed">Limpiar terminados</button>
      </footer>
